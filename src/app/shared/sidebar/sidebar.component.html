<nav class="sidebar-nav">
    <ul id="sidebarnav">

        <li *ngFor="let maison of maisons">
            <p>{{maison.nom}}</p>
        </li>
        
        <li class="nav-devider"></li>
        <div class="nav-small-cap">Mes logements</div>
        <!-- First level menu -->
        <li [class.active]="showMenu === sidebarnavItem.id" *ngFor="let sidebarnavItem of sidebarnavItems" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'" >
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
            <a [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null" [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;" (click)="addExpandClass(sidebarnavItem.id)">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}
                <span *ngIf="sidebarnavItem.label != '' " [ngClass]="[sidebarnavItem.labelClass]">{{sidebarnavItem.label}}</span>
                </span>    
            </a>
            <!-- Second level menu -->
            <ul class="collapse" *ngIf="sidebarnavItem.submenu.length > -1" [ngClass]="{'in' : showMenu === sidebarnavItem.id }">
                <li *ngFor="let sidebarnavSubItem of sidebarnavItem.submenu" [class.active]="showSubMenu === sidebarnavSubItem.id" [routerLinkActive]="sidebarnavSubItem.submenu.length > 0 ? '' : 'active'">
                    <a [routerLink]="sidebarnavSubItem.submenu.length > 0 ? null : [sidebarnavSubItem.path]" [routerLinkActive]="sidebarnavSubItem.submenu.length > 0 ? '' : 'router-link-active'" [ngClass]="[sidebarnavSubItem.class]"  *ngIf="!sidebarnavSubItem.extralink;" (click)="addActiveClass(sidebarnavSubItem.id)" class="objet-to-delete">
                        <i [ngClass]="[sidebarnavSubItem.icon]"></i>
                        {{sidebarnavSubItem.title}}
                    </a>
                    <!-- Third level menu -->
                    <ul class="collapse" *ngIf="sidebarnavSubItem.submenu.length > -1" [ngClass]="{'in' : showSubMenu === sidebarnavSubItem.id }">
                        <li *ngFor="let sidebarnavSubsubItem of sidebarnavSubItem.submenu" routerLinkActive="active" [ngClass]="[sidebarnavSubsubItem.class]">
                            <a [routerLink]="[sidebarnavSubsubItem.path]" *ngIf="!sidebarnavSubsubItem.extralink;" [routerLinkActive]="sidebarnavSubsubItem.submenu.length > 0 ? '' : 'router-link-active'">
                                <i [ngClass]="[sidebarnavSubsubItem.icon]"></i>
                                {{sidebarnavSubsubItem.title}}
                            </a>
                        </li>
                        
                        <div class="nav-small-cap">
                            <div class="row d-flex align-items-center">
                                <div class="col-12">
                                    <div class="input-group mb-2">
                                        <input class="form-control input-objet" type="text" #newPiece newPiece.value="" placeholder="nom de la pièce" />
                                        <div class="input-group-prepend pointer" (click)="putPiece(sidebarnavItem.id, sidebarnavSubItem.id, newPiece.value)">
                                            <div class="input-group-text bg-secondary">
                                                <i class="mdi mdi-plus add-objet-i"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </li>
                
                <div class="nav-small-cap">
                    <div class="row d-flex align-items-center">
                        <div class="col-12">
                            <div class="input-group mb-2">
                                <input class="form-control input-objet" type="text" #newEtage newEtage.value="" placeholder="nom d'étage" />
                                <div class="input-group-prepend pointer" (click)="putEtage(sidebarnavItem.id, newEtage.value)">
                                    <div class="input-group-text bg-secondary">
                                        <i class="mdi mdi-plus add-objet-i"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </li>
        <div class="nav-small-cap">
            <div class="row d-flex align-items-center">
                <div class="col-12">
                    <div class="input-group mb-2">
                        <input class="form-control input-objet" type="text" #newMaison newMaison.value="" placeholder="nom de maison" />
                        <div class="input-group-prepend pointer" (click)="putMaison(newMaison.value)">
                            <div class="input-group-text bg-secondary">
                                <i class="mdi mdi-plus add-objet-i"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ul>
</nav>
